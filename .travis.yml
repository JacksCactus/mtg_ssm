language: python
stages:
  - lint
  - test

cache: pip

before_install:
  - pip install -U pip
  - pip install -U -r test_requirements.txt

install: python setup.py develop

script:
  - pytest tests/
  - coveralls

jobs:
  include:
    - python: "3.6"
    - python: "3.7"
      dist: xenial

    - stage: lint
      python: "3.7"
      dist: xenial
      install:
        - pip install -r requirements.txt
        - pip install pre-commit
        - pre-commit install-hooks
      script:
        - pre-commit run --all-files
      after_script: null
